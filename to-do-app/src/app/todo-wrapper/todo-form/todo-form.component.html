<div class="content bg-primary">
  <h1 class="float-end me-3 mt-3 text-white">To Do App!</h1>

  <div class="container w-100 text-primary-emphasis">
    <input
      class="w-100 mt-2 text-info-emphasis"
      type="text"
      placeholder="   Enter New Task"
      [(ngModel)]="inputValue"
    />
    <button
      type="button"
      class="btn btn-outline-light mt-2 float-end"
      (click)="sendData()"
    >
      Add
    </button>
    <div style="clear: both"></div>
  </div>
</div>
